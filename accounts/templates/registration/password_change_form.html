{% extends "base.html" %}

{% block title %}Password change{% endblock %}

{% block content %}
<div class="container">
	<div class="row mt-5">
		<div class="mx-auto">
			<h1>Password change</h1>
			<p>Please, using the following form to change your password.</p>

			<form method="post">
				{% csrf_token %}
				{{form.as_p}}
				<input type="submit" value="Save" name="">
			</form>
		</div>
	</div>
</div>

{% endblock %}

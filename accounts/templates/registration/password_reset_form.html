{% extends "base.html" %}

{% block title %}Reset your password{% endblock %}

{% block content %}
	<div class="container">
		<div class="row mt-5">
			<div class="mx-auto">
				<h1>Forgotten your password</h1>
				<p>Enter your e-mail address to obtain a new password.</p>
				<form method="post">
					{% csrf_token %}
				{{form.as_p}}
				<input type="submit" value="Send e-mail" name="">
				</form>
			</div>
		</div>
	</div>
{% endblock %}
